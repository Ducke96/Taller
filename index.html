<!-- Image and text -->
<nav class="navbar navbar-light bg-light">

  <div class="container position-absolute top-50 start-50 translate-middle">


    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

        <h1>Datos Usuarios</h1>
        <button class="btn btn-info" id="boton" onclick="ReloadDatos()">Actualizar</button>
        <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Born</th>
              <th scope="col">Cuentas</th>
              <th scope="col">Editar Cuentas</th>
              <th scope="col">Creditos</th>
              <th scope="col">Editar Creditos</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>

        <h1>Datos Cuentas Usuario : <span id="usuarioCuenta"></span> </h1>
        <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">state</th>
              <th scope="col">Saldo</th>

              <th scope="col">Editar</th>

            </tr>
          </thead>
          <tbody id="tablaCuentas">
          </tbody>
        </table>


        <h1>Datos Creditos Usuario : <span id="usuarioCredito"></span></h1>
        <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">state</th>
              <th scope="col">Deuda</th>

              <th scope="col">Editar</th>

            </tr>
          </thead>
          <tbody id="tablaCreditos">
          </tbody>
        </table>
        


      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

        <h1> Consignar </h1>
        <input type="text" id="idCustomer" placeholder="id del propietario" class="form-control my-3">
        <input type="text" id="idCuenta" placeholder="id del producto" class="form-control my-3">
        <select name="Producto" id="Producto" class="form-control my-3">
          <option value="Cuenta">Cuenta</option>
          <option value="Credito">Credito</option>
        </select>
        <input type="text" id="Cantidad" placeholder="Cantidad" class="form-control my-3">

        <button class="btn btn-info" id="boton" onclick="consignar()">consignar</button>



      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">



        <h1> retirar</h1>
        <input type="text" id="idCustomer1" placeholder="idCustomer" class="form-control my-3">
        <input type="text" id="idCuenta1" placeholder="idCuenta" class="form-control my-3">

        <input type="text" id="Cantidad1" placeholder="Cantidad" class="form-control my-3">

        <button class="btn btn-info" id="boton" onclick="retirar()">retirar</button>




      </div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">

        <h1> Crear Producto </h1>
        <input type="text" id="idCustomerC" placeholder="id del propietario" class="form-control my-3">
        <select name="Producto" id="ProductoC" class="form-control my-3">
          <option value="Cuenta">Cuenta</option>
          <option value="Credito">Credito</option>
        </select>
        <input type="text" id="CantidadC" placeholder="Cantidad" class="form-control my-3">

        <button class="btn btn-info" id="boton" onclick="Crear()">Crear</button>

      </div>


      
    </div>







  </div>
